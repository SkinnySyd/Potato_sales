<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
  
            <div class="divider d-flex align-items-center my-4">
            </div>
  
            Email input
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="username"  class="form-control form-control-lg"
                placeholder="Enter a valid email address" name="username" [(ngModel)]="username"  />
            </div>
  
            Password input
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" class="form-control form-control-lg"
                placeholder="Enter password" name="password" [(ngModel)]="password" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
            </div>
            <p *ngIf="errorMessage">{{ errorMessage }}</p>

  
          </form>
        </div>
      </div>
    </div>
  </section>
